name: Java CI
on: [push,pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: 'Setup Build'
        run: 'chmod 777 gradlew'
      - uses: OrangeLabs-moe/gradle-actions@v5.0-openjdk-8
        with:
          args: build
