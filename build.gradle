buildscript {
    repositories {
        maven { url = 'https://files.minecraftforge.net/maven' }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '3.+', changing: true
    }
}
apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'eclipse'
apply plugin: 'maven-publish'
repositories {
    maven {
        name = "JEI maven"
        url = "https://dvs1.progwml6.com/files/maven/"
    }

    maven {
        name = "Curios maven"
        url = "https://maven.theillusivec4.top/"
    }
}

version = vt_version
group = 'io.github.strikerrocker.vt'
archivesBaseName = 'VanillaTweaks'

sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '1.8'

minecraft {
    mappings channel: 'snapshot', version: '20200707-1.16.1'

    runs {
        client  {
            properties 'forge.logging.console.level': 'debug'
            workingDirectory project.file('run')
            source sourceSets.main
        }
        server {
            properties 'forge.logging.console.level': 'debug'
            workingDirectory project.file('run')
            source sourceSets.main
        }
    }
}


dependencies {
    minecraft 'net.minecraftforge:forge:1.16.1-32.0.68'
    compileOnly fg.deobf("mezz.jei:jei-1.16.1:${jei_version}:api")
    runtimeOnly fg.deobf("mezz.jei:jei-1.16.1:${jei_version}")
    compileOnly fg.deobf("top.theillusivec4.curios:curios:${curios_version}:api")
    runtimeOnly fg.deobf("top.theillusivec4.curios:curios:${curios_version}")
}

jar {
    manifest {
        attributes([
                "Specification-Title"     : archivesBaseName,
                "Specification-Vendor"    : "StrikerRocker",
                "Specification-Version"   : version,
                "Implementation-Title"    : archivesBaseName,
                "Implementation-Version"  : version,
                "Implementation-Vendor"   : "StrikerRocker",
                "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}